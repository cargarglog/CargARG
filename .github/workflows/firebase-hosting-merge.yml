# Firebase deploy: full production (Hosting + Functions + Firestore + Storage)
name: Deploy to Firebase (production)
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Full deploy to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARGARG_LOGISTICA }}
          FIREBASE_DEPLOY_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > ${HOME}/firebase.json
          firebase use cargarg-logistica --project cargarg-logistica
          firebase deploy --only hosting,functions,firestore,storage --project cargarg-logistica --token "$FIREBASE_DEPLOY_TOKEN"
